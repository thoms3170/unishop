<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - University Shop</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <span>Uni Shop</span>
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.css">Login</a></li>
                <li><a href="regstration.css">Register</a></li>
                <li><a href="feedback.html" class="active">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="feedback">
            <h2>Feedback</h2>
            <form id="feedback-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
            <p>If you are an admin, you can view all feedback <a href="admin feedback.html">here</a>.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 University Shop</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
